---
docker_registry_storage_driver: filesystem

# [http]
docker_registry_http_port: 5000
docker_registry_http_host: ""
docker_registry_http_secret: ""
docker_registry_http_tls_certificate: ""
docker_registry_http_tls_key: ""

# [auth]
docker_registry_auth_htpasswd_path: ""

# filesystem
docker_registry_filesystem_rootdirectory: /var/lib/registry

# openstack swift
docker_registry_swift_username: null
docker_registry_swift_password: null
docker_registry_swift_authurl: null
docker_registry_swift_tenant: null
docker_registry_swift_tenantid: ""
docker_registry_swift_container: null
docker_registry_swift_domain: ""
docker_registry_swift_domainid: ""
docker_registry_swift_region: ""
docker_registry_swift_insecureskipverify: true
docker_registry_swift_rootdirectory: /swift/object/name/prefix
