---
docker_registry_host: localhost
docker_registry_port: 5000
docker_registry_storage_path: /var/lib/registry
docker_registry_insecure: false

# openstack swift
docker_registry_swift_username: null
docker_registry_swift_password: null
docker_registry_swift_authurl: null
docker_registry_swift_tenant: null
docker_registry_swift_container: null
docker_registry_swift_tenantid: null
docker_registry_swift_domain: Default
docker_registry_swift_domainid: default
docker_registry_swift_region: RegionOne
docker_registry_swift_insecureskipverify: true
docker_registry_swift_rootdirectory: /swift/object/name/prefix
